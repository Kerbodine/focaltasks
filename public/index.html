<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8" />
  <link rel="icon" href="%PUBLIC_URL%/favicon.ico" />
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
  <link rel="manifest" href="%PUBLIC_URL%/manifest.json" />
  <!-- Primary Meta Tags -->
  <title>FocalTasks — Your All In One Productivity Suite</title>
  <meta name="title" content="FocalTasks — Your All In One Productivity Suite">
  <meta name="description" content="Create to-do lists, share tasks, and level up your productivity.">

  <!-- Open Graph / Facebook -->
  <meta property="og:type" content="website">
  <meta property="og:url" content="https://app.focaltasks.com/">
  <meta property="og:title" content="FocalTasks — Your All In One Productivity Suite">
  <meta property="og:description" content="Create to-do lists, share tasks, and level up your productivity.">
  <meta property="og:image" content="%PUBLIC_URL%/og-image.png">

  <!-- Twitter -->
  <meta property="twitter:card" content="summary_large_image">
  <meta property="twitter:url" content="https://app.focaltasks.com/">
  <meta property="twitter:title" content="FocalTasks — Your All In One Productivity Suite">
  <meta property="twitter:description" content="Create to-do lists, share tasks, and level up your productivity.">
  <meta property="twitter:image" content="%PUBLIC_URL%/og-image.png">

  <!-- PWA iPhone -->
  <meta name="apple-mobile-web-app-title" content="FocalTasks">
  <meta name="apple-mobile-web-app-capable" content="yes" />
  <meta name="apple-touch-fullscreen" content="yes" />
  <link rel="apple-touch-icon" href="%PUBLIC_URL%/logo512.png">
  <link rel="apple-touch-icon" sizes="152x152" href="%PUBLIC_URL%/icon/logo192.png">
  <link rel="apple-touch-icon" sizes="180x180" href="%PUBLIC_URL%/icon/logo192.png">
  <link rel="apple-touch-icon" sizes="167x167" href="%PUBLIC_URL%/icon/logo192.png">

  <meta name="theme-color" content="#18181b">

  <script async src="https://cdn.splitbee.io/sb.js"></script>

  <meta http-equiv='cache-control' content='no-cache'>
  <meta http-equiv='expires' content='0'>
  <meta http-equiv='pragma' content='no-cache'>

  <script>
    if (localStorage.theme === 'dark' || (!('theme' in localStorage) && window.matchMedia('(prefers-color-scheme: dark)').matches)) {
      document.documentElement.classList.add('dark')
    } else {
      document.documentElement.classList.remove('dark')
    }
  </script>
</head>

<body>
  <noscript>You need to enable JavaScript to run this app.</noscript>
  <div id="root"></div>
</body>

</html>
